services:
  postgres:
    image: postgres:16-alpine
    container_name: openspace-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-openspace}
      POSTGRES_USER: ${POSTGRES_USER:-openspace}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openspace}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - openspace_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-openspace} -d ${POSTGRES_DB:-openspace}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: openspace-redis
    restart: unless-stopped
    command: ['redis-server', '--appendonly', 'yes']
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - openspace_redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  openspace_postgres_data:
  openspace_redis_data:

